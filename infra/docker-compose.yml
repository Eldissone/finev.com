version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: fin_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db-data:/var/lib/postgresql/data
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://user:password@db:5432/fin_db
  ai:
    build: ./ai_module
    ports:
      - "8000:8000"
volumes:
  db-data:
